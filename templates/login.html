{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles/contact.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles/contact_responsive.css' %}">
{% endblock %}

{% block home %}
    <!-- Home -->

	<div class="home">
		<div class="home_background"></div>
		<div class="background_image background_city" style="background-image:url({% static 'images/city_5.png' %})"></div>
		<div class="cloud cloud_1"><img src="{% static 'images/cloud.png' %}" alt=""></div>
        <div class="cloud cloud_2"><img src="{% static 'images/cloud.png' %}" alt=""></div>
        <div class="cloud cloud_3"><img src="{% static 'images/cloud_full.png' %}" alt=""></div>
        <div class="cloud cloud_4"><img src="{% static 'images/cloud.png' %}" alt=""></div>
		<div class="home_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content">
							<div class="home_title">Login</div>
							<div class="breadcrumbs">
								<ul class="d-flex flex-row align-items-center justify-content-start">
									<li><a href="{% url 'home' %}">Home</a></li>
									<li>Login</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block page-content %}
    <div class="container mt-5 mb-5 pt-5 pb-5 bg-light">
        <div class="row">
            <div class="col-lg-12">
                <h1 style="color: #26064c;">Login</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/custom.js' %}"></script>
{% endblock %}
